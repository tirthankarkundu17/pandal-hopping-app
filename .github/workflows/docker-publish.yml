name: Publish Multi-Arch Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    types: [labeled, synchronize]

jobs:
  publish:
    name: Build & Push
    # Trigger on push to master, OR on PR if it has the 'build' label
    if: >-
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'build'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required by Makefile to get git tags for the VERSION resolution

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # The custom Makefile `setup-buildx` will use this environment
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push using Makefile
        run: |
          make build
        env:
          # Optional: override the default docker user in the Makefile
          # If excluded, it will default to 'tirthankark' as defined in the Makefile
          DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
